<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        @media screen{
            p{
                background-color: yellow;
                border: 2px solid red;
                color: red;
                padding: 5px;
            }
        }
        @media print{
            p{
                color: green;
                padding: 10px
            }
        }
    </style>
</head>
