<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 2D - Rotate</title>
    <style>
        img:hover{
            -webkit-transform:rotateX(84deg);
            /* rotateX(45deg) width
               rotateY (50deg) height
            */
            transition:3s
        }
        img{
            transition:2s;
        }
        .container{
            display:flex;
            justify-content:center;
            align-items:center;
            height:500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../images/quick-search-3.png" width="150" height="150" alt="">
    </div>
</body>
</html>
