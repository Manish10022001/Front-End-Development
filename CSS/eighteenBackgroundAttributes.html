<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Attributes</title>
    <style>
        @media screen and (orientation:landscape){
            body{
                background-image: url(../images/netflix\ landscape.png);
                background-size: cover;
            }
        }
        @media screen and (orientation:portrait){
            body{
                background-image: url(../images/netflix\ portrait.png);
                background-size: cover;
            }
        }
    </style>
</head>
<body>
    
</body>
</html>
<!-- FAQ: Can we change background image and color according to situation?
Ans:  Yes. By using "@media()" queries -->
