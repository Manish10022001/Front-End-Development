<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Attributes</title>
    <style>
        /* display:block */
        #firstname:valid+span{
            display: none;
        }
        #firstname:invalid+span{
            display: block;
        }

        /* display : inline */
        #lastname:valid+span{
            display: none;
        }
        #lastname:invalid+span{
            display: inline;
        }
        li{
            display: inline;
        }
    </style>
</head>
<body>
    <dl>
        <dt>First Name</dt>
        <dd>
            <input type="text" id="firstname" required>
            <span>First name Required</span>
        </dd>

        <dt>Last Name</dt>
        <dd>
            <input type="text" id="lastname" required>
            <span>Last name Required</span>
        </dd>
    </dl>
    <hr>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>
</html>
