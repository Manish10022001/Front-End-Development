<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS List Attributes</title>
    <style>
        ol{
            /* list-style-type:armenian; */
            list-style-image: url("../images/quick-search-1.png");
            list-style-position:inside;
            display:flex;
        }
        li{
            border:2px solid red;
            padding:3px;
            margin-bottom:5px;
            /* If border not there then line-height can be used */
        }
    </style>
</head>
<body>
    <ol>
        <li>HTML</li>
        <li>CSs</li>
        <li>JavaScript</li>
        <li>Bootstrap</li>
    </ol>
</body>
</html>
