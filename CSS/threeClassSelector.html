<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID selector</title>
    <style>
        .bgcolor{
        background-color: yellow;
        }

        .textalign{
            text-align: center;
        }

        .color{
            color: red;
        }
    </style>
</head>
<body>
    <h1 class="bgcolor textalign color">Web Development</h1>
    <h1 >HTML</h1>
    <h1 >CSS</h1>
    <h1>JavaScript</h1>
</body>
</html>
