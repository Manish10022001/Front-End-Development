<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Pseudo Classes</title>
    <style>
        h2:hover{
            color: red;
        }
        img{
            transition:3s;
        }
        img:hover{
            width: 400px;
            height: 400px;
            transition: 3s;
        }
        a:visited{
            color: aqua;
        }
    
    </style>
</head>
<body>
    <h2>HEading</h2>
    <a href="#">Home</a>
    <img src="../images/quick-search-1.png" alt="">
</body>
</html>
