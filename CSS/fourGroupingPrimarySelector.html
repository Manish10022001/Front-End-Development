<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Primary Selector</title>
    <style>
        h1{
            background-color: red;
            color: white;
        }
        #heading{
            text-align: center;
            border: 2px dashed blue;
        }
        p, #subHeading, .subheading{
            background-color: yellow;
            width: 500px;
            height: 400px;
            justify-content: center;
            display: flex;
        }
    </style>
</head>
<body>
    <h1>Web Technologies</h1>
    <h2 id="heading">HTML</h2>
    <p>It is a markup Language</p>
    <h2>CSS</h2>
    <p>It is cascading style sheet</p>
    <h3 id="subHeading">Js</h3>
    <h4 class="subheading"></h4>
</body>
</html>
