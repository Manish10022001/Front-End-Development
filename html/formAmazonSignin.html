<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        #box{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 500px;
        }
        form{
            width: 300px;
            border: 1px solid grey;
            padding: 30px;
            border-radius:10px;
        }
    </style>
</head>
<body>
    <body class="container-fluid">
        <div id="box">
            <form action="">
                <h2>Sing-In</h2>
                <!--if want to desing category then every 
                category should be in "div" -->
                <div class="mb-4">
                    <label class="form-label"><b>Email or mobile phone number</b></label>
                    <div>
                        <input type="email" class="form-control">
                    </div>
                </div>
                <div class="mb-4">
                    <button class="btn btn-warning w-100">Continue</button>
                </div>
                <div class="mb-4">
                    <p>By continuing, you agree to Amazon's Conditions of <br> Use and Privacy Notice.</p>
                </div>
                <div class="mb-4">
                    <details>
                        <summary><a href="#">Need Help?</a></summary>
                        <dd><a href="#">Forgot Password</a></dd>
                        <dd><a href="#">Other issues with Sing-In</a></dd>
                    </details>
                </div>
                <div>
                    <hr>
                </div>
                <div class="mb-4">
                    <button class="btn btn-light">Create your Amazon account</button>

                </div>
            </form>
        </div>
    </body>
</body>
</html>
