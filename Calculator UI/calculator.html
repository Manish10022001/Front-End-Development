<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Components(BC) - Alerts </title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        section{
            padding: 0%;
        }
    </style>
</head>
<body class="container-fluid">
    <header>
        <h2>Calculator</h2>
    </header>
    <section>
        <div class="row border  border-primary">
            <div class="col-auto">
                <div class="row justify-content-space-between">
                    <div class="col-auto">
                        <input type="text" class="form-control mb-2">
                    </div>
                </div>
                <div class="row justify-content-space-between"">
                    <div class="col-auto ">
                        <button class="btn btn-light">7</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-light">8</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-light">9</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-light">+</button>
                    </div>
                </div>
            
                <div class="row justify-content-space-between"">
                    <div class="col-auto">
                        <button class="btn btn-light">4</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-light">5</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-light">6</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-light">-</button>
                    </div>
                </div>
            
                <div class="row justify-content-space-between"">
                    <div class="col-auto">
                        <button class="btn btn-light">1</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-light">2</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-light">3</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-light">*</button>
                    </div>
                </div>
                <div class="row justify-content-space-between"">
                    <div class="col-auto">
                        <button class="btn btn-light">*</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-light">0</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-light">#</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-light">/</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-9">
                        <button class="btn btn-warning w-100">=</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-warning">C</button>
                    </div>
                    
                </div>
            </div>
        </div>
        
    </section>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
