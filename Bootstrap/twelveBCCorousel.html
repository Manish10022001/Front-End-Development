<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Components(BC) - Carousel <!--slideing and fading banners--></title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
    <div class="carousel slide carousel-dark" id="banner" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3000">
                <img src="../images/slide 1.png" class="w-100 d-block" alt="">
            </div>
            <div class="carousel-item" data-bs-interval="1000">
                <img src="../images/slide 2.png" class="w-100 d-block" alt="">
            </div>
            <div class="carousel-item" data-bs-interval="5000">
                <img src="../images/slide 3.png" class="w-100 d-block" alt="">
            </div>

            <div>
                <button class="carousel-control-prev btn btn-dark" data-bs-target="#banner" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next btn btn-dark" data-bs-target="#banner" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
            <div class="carousel-indicators">
                <button class="active" data-bs-slide-to="0" data-bs-target="#banner"></button>
                <button data-bs-slide-to="1" data-bs-target="#banner"></button>
                <button data-bs-slide-to="2" data-bs-target="#banner"></button>
            </div>
        </div>  
    </div>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
