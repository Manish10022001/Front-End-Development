<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display class: grid in rows and columns</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
    <dl class="row">
        <dt class="col-3">Mobiles</dt>
        <dd class="col-9">Samsung</dd>
        <dt class="col-3">Price</dt>
        <dd class="col-9">333333</dd>
        <dt class="col-3">Is Available</dt>
        <dd class="col-9">No</dd>
    </dl>
</body>
</html>
