<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap: Navbar</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
    <div class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container-fluid">
            <button data-bs-target="#menu" data-bs-toggle="collapse" class="navbar-toggler">
                <span class="navbar-toggler-icon"></span>
            </button>
            <h2 class="navbar-brand">Amazon</h2>
            <div class="navbar-nav navbar-collapse collapse" id="menu">
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Contact</a></li>

                    <li class="nav-item"><a class="nav-link" href="">Electronics</a></li>
                    <li class="nav-item">
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <button class="btn btn-warning">
                                <span class="bi bi-search"></span>
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
