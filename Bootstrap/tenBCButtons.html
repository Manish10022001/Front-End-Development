<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Components(BC) - Buttons </title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
    <h3>Generic Button</h3>
    <button class="btn-close"></button>
    <button class="btn-link">Sign-in</button>

    <h3>Button Toolbar</h3>
    <div class="btn-toolbar  bg-danger justify-content-between">
        <div class="btn-group">
            <button class="btn btn-danger">HOME</button>
            <button class="btn btn-danger">ABOUT</bu tton>
            <button class="btn btn-danger">CONTACT</button>
        </div>

        <div class="btn-group">
            <button class="btn btn-danger">
                <span class="bi bi-search"></span>
                Search
            </button>
        </div>
    </div>
    <h3>Button Base</h3 >   
    <button class="btn">Base BUtton</button>
        <br>
    <h3>Button Contenxual</h3>
    <button class="btn btn-success">Insert</button>
    <button class="btn btn-danger">Delete</button>
    <button class="btn btn-primary">Update</button>
        <br>
    
    <h3>Button Size</h3>
    <button class="btn btn-primary btn-lg">Large</button>
    <button class="btn btn-primary">Normal</button>
    <button class="btn btn-primary btn-sm">Small</button>
    
    <h3>Outline Button</h3>
    <button class="btn btn-outline-success">Insert</button>
    <button class="btn btn-outline-danger">Delete</button>
    <button class="btn btn-outline-primary">Update</button>
    
    <h3>Button Group</h3>
    <div class="btn-group"> 
        <button class="btn btn-success">Insert</button>
        <button class="btn btn-danger">Delete</button>
        <button class="btn btn-primary">Update</button>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
