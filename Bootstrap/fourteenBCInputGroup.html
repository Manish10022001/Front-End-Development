<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Components(BC) - Input Group in form </title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
    <h2>Amazon Search Bar</h2>
    <div class="input-group">
        <select name="" id="" class="input-group-text">
            <option value="">all</option>
        </select>
        <input type="text" class="form-control">
        <button class="btn btn-warning">
            <span class="bi bi-search"></span>
        </button>
    </div>

    <h2>Netflix Register</h2>
    <div class="input-group">
        <input type="email" class="form-control">
        <button class="btn btn-danger">
            Get Started
            <span class="bi bi-chevron-right"></span>
        </button>
    </div>

    <h2>Prepend and Append</h2>
    <div class="input-group">
        <span class="input-group-text">&#8377;</span> <!--append means on left side, just write first-->
        <input type="email" class="form-control">
        <span class="input-group-text">.00</span><!--prepend means on right side, just write after input-->
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
